<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Card Deck</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
    }

    .deck {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      gap: 12px;
    }

    .card {
      width: 150px;
      height: 225px;
      background: #2c2c2c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
      cursor: pointer;
      transition: all 0.6s ease var(--delay, 0s);
    }

    .card.center {
      z-index: 999;
    }

    .layout-active .card:not(.center) {
      position: absolute;
    }

.layout-active .card.left-1 { transform: translate(-250%, -150%); }
.layout-active .card.left-2 { transform: translate(-250%, -50%); }
.layout-active .card.left-3 { transform: translate(-250%, 50%); }
.layout-active .card.right-1 { transform: translate(150%, -150%); }
.layout-active .card.right-2 { transform: translate(150%, -50%); }
.layout-active .card.right-3 { transform: translate(150%, 50%); }
.layout-active .card.left-4 { transform: translate(-380%, -150%); }
.layout-active .card.left-5 { transform: translate(-380%, -50%); }
.layout-active .card.left-6 { transform: translate(-380%, 50%); }
.layout-active .card.right-4 { transform: translate(280%, -150%); }
.layout-active .card.right-5 { transform: translate(280%, -50%); }
.layout-active .card.right-6 { transform: translate(280%, 50%); }

.card.left-1 { --delay: 0.1s; }
.card.left-2 { --delay: 0.2s; }
.card.left-3 { --delay: 0.3s; }
.card.left-4 { --delay: 0.4s; }
.card.left-5 { --delay: 0.5s; }
.card.left-6 { --delay: 0.6s; }

.card.right-1 { --delay: 0.1s; }
.card.right-2 { --delay: 0.2s; }
.card.right-3 { --delay: 0.3s; }
.card.right-4 { --delay: 0.4s; }
.card.right-5 { --delay: 0.5s; }
.card.right-6 { --delay: 0.6s; }

    @media (max-width: 768px) {
        .card {
      width: 100px;
      height: 100px;
        }
      /* .layout-active .card.left-1,
      .layout-active .card.left-2,
      .layout-active .card.left-3 {
        transform: translate(-180%, calc(var(--i) * 130%));
      }

      .layout-active .card.right-1,
      .layout-active .card.right-2,
      .layout-active .card.right-3 {
        transform: translate(60%, calc(var(--i) * 130%));
      } */

        .layout-active .card.left-1 { transform: translate(-170%, -300%); }
        .layout-active .card.left-2 { transform: translate(-170%, -200%); }
        .layout-active .card.left-3 { transform: translate(-170%, -100%); }
        .layout-active .card.right-1 { transform: translate(70%, -300%); }
        .layout-active .card.right-2 { transform: translate(70%, -200%); }
        .layout-active .card.right-3 { transform: translate(70%, -100%); }
        .layout-active .card.left-4 { transform: translate(-170%, 0%); }
        .layout-active .card.left-5 { transform: translate(-170%, 100%); }
        .layout-active .card.left-6 { transform: translate(-170%, 200%); }
        .layout-active .card.right-4 { transform: translate(70%, 0%); }
        .layout-active .card.right-5 { transform: translate(70%, 100%); }
        .layout-active .card.right-6 { transform: translate(70%, 200%); }
    }
  </style>
</head>
<body>
  <div class="deck" id="deck">
    <div class="card left-1" style="--i: 1">Card 1</div>
    <div class="card left-2" style="--i: 2">Card 2</div>
    <div class="card left-3" style="--i: 3">Card 3</div>
    <div class="card right-1" style="--i: 1">Card 4</div>
    <div class="card right-2" style="--i: 2">Card 5</div>
    <div class="card right-3" style="--i: 3">Card 6</div>
    <div class="card left-4" style="--i: 4">Card 1</div>
    <div class="card left-5" style="--i: 5">Card 2</div>
    <div class="card left-6" style="--i: 6">Card 3</div>
    <div class="card right-4" style="--i: 4">Card 4</div>
    <div class="card right-5" style="--i: 5">Card 5</div>
    <div class="card right-6" style="--i: 6">Card 6</div>
    <div class="card center" id="centerCard">Card 7</div>
  </div>

  <script>
    const centerCard = document.getElementById("centerCard");
    const deck = document.getElementById("deck");
    let activated = false;

    centerCard.addEventListener("click", () => {
      activated = !activated;
      deck.classList.toggle("layout-active", activated);
    });
  </script>
</body>
</html>
